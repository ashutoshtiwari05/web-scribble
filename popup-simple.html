<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PageMarker Simple</title>
  <style>
    body {
      width: 200px;
      padding: 20px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px 0;
    }
    .button:hover {
      background: #0056b3;
    }
    .status {
      padding: 10px;
      background: #f8f9fa;
      border-radius: 5px;
      margin: 10px 0;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h3>PageMarker Test</h3>
  
  <button id="testBtn" class="button">Test Button</button>
  
  <div id="status" class="status">
    Popup loaded successfully!
  </div>
  
  <div id="info" class="status">
    <strong>Instructions:</strong><br>
    1. This popup should appear when you click the extension icon<br>
    2. If you see this, the popup is working<br>
    3. Now test the full extension
  </div>

  <script>
    document.getElementById('testBtn').addEventListener('click', function() {
      document.getElementById('status').innerHTML = 'Button clicked! Popup is working.';
    });
    
    console.log('PageMarker popup loaded successfully');
  </script>
</body>
</html>

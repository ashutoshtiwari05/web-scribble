<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebScribble</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 12px;
      color: #6c757d;
    }
    
    .main-button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 16px;
      transition: background-color 0.2s;
    }
    
    .main-button:hover {
      background: #0056b3;
    }
    
    .main-button.active {
      background: #dc3545;
    }
    
    .main-button.active:hover {
      background: #c82333;
    }
    
    .shortcuts {
      background: white;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .shortcuts h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      color: #495057;
    }
    
    .shortcut-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 0;
      font-size: 12px;
    }
    
    .shortcut-key {
      background: #e9ecef;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 11px;
    }
    
    .footer {
      text-align: center;
      font-size: 11px;
      color: #6c757d;
    }
    
    .footer a {
      color: #007bff;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">WebScribble</div>
    <div class="subtitle">Webpage Annotation Tool</div>
  </div>
  
  <button id="toggleBtn" class="main-button">
    Start Annotating
  </button>
  
  <div class="shortcuts">
    <h3>Keyboard Shortcuts</h3>
    <div class="shortcut-item">
      <span>Toggle Mode</span>
      <span class="shortcut-key">Alt+D</span>
    </div>
    <div class="shortcut-item">
      <span>Clear All</span>
      <span class="shortcut-key">Alt+Shift+C</span>
    </div>
    <div class="shortcut-item">
      <span>Pen Tool</span>
      <span class="shortcut-key">Ctrl+Shift+1</span>
    </div>
    <div class="shortcut-item">
      <span>Highlighter</span>
      <span class="shortcut-key">Ctrl+Shift+2</span>
    </div>
    <div class="shortcut-item">
      <span>Undo</span>
      <span class="shortcut-key">Ctrl+Z</span>
    </div>
    <div class="shortcut-item">
      <span>Redo</span>
      <span class="shortcut-key">Ctrl+Shift+Z</span>
    </div>
  </div>
  
  <div class="footer">
    <a href="#" id="helpLink">Help & Support</a> â€¢ 
    <a href="#" id="settingsLink">Settings</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
